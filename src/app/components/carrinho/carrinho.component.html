<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="carrinho.component.css">
</head>
<body>
  <div class="container">
    <header>
      <button class="voltar" (click)="navigateBack()">&#8592;</button>
      <h1>Carrinho</h1>
    </header>

    <div *ngFor="let item of cartItems" class="item">
      <img [src]="item.image" alt="{{ item.name }}" class="item-image">
      <div class="item-details">
        <p><strong>{{ item.name }}</strong></p>
        <p *ngIf="item.observacao">Observa√ß√£o: {{ item.observacao }}</p>
        <p>Quantidade: {{ item.quantity }}</p>
      </div>
      <span *ngIf="item.cartItemId" (click)="deleteItem(item.cartItemId)" class="delete-icon">üóëÔ∏è</span>
    </div>

    <button class="add-items" (click)="navigateToAddItems()">+ Adicionar itens</button>

    <div class="subtotal">
      <span>Subtotal</span>
      <span>R$ {{ subtotal.toFixed(2) }}</span>
    </div>

    <div class="frete">
      <span>Frete</span>
      <span>R$ 5.00</span>
    </div>

    <div class="total">
      <span>Total</span>
      <span>R$ {{ total.toFixed(2) }}</span>
    </div>

    <button class="botaoseguir" (click)="navigateToInfo()">Prosseguir</button>
  </div>
</body>
</html>

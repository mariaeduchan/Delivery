<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Gerenciamento de Card√°pio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="dish-list.component.css">
</head>
<body>
  <div class="cardapio-container">
    <header>
      <h1>Cardapio</h1>
    </header>
    
    <div class="dish-list">
      <div *ngFor="let dish of dishes" class="dish-item">
        <div class="dish-info">
          <h2>{{ dish.name }}</h2>
          <p>{{ dish.description }}</p>
          <span class="dish-price">R$ {{ dish.price.toFixed(2) }}</span>
          <div class="dish-actions">
            <button class="edit-btn" [routerLink]="['/edit-dish', dish.id]">
              <i class="fas fa-edit"></i>
            </button>
            <button class="delete-btn" (click)="deleteDish(dish.id!)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
        <img [src]="dish.image" alt="{{ dish.name }}" class="dish-image">
      </div>
    </div>

    <button class="add-dish-btn" routerLink="/add-dish">
      Cadastrar
    </button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Adicionar/Editar Prato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dish-form.component.css">
</head>
<body>
  <div class="cardapio-container">
    <header>
      <h1>{{ isEdit ? 'Editar Prato' : 'Cadastrar' }}</h1>
    </header>
    
    <form (ngSubmit)="saveDish()" class="dish-form">
      <div class="form-group">
        <label for="name">Nome do Prato</label>
        <input type="text" id="name" [(ngModel)]="dish.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea id="description" [(ngModel)]="dish.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Preço (R$)</label>
        <input type="number" id="price" [(ngModel)]="dish.price" name="price" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="image">URL da Imagem</label>
        <input type="text" id="image" [(ngModel)]="dish.image" name="image" required>
      </div>
      <button type="submit" class="submit-btn">{{ isEdit ? 'Atualizar' : 'Adicionar' }}</button>
    </form>
  </div>
</body>
</html>
